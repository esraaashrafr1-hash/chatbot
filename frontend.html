<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Saleh üéµ - Desert Sunset</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;500;700&display=swap");

/* üåÖ BACKGROUND ‚Äî Amber & Crimson Glow */
body {
margin: 0;
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: radial-gradient(circle at 30% 30%, #4a0d0d, #6d0f0f, #ff8c00);
background-size: 200% 200%;
animation: backgroundShift 20s ease-in-out infinite;
overflow: hidden;
font-family: "Poppins", sans-serif;
color: #fefae0;
}
@keyframes backgroundShift {
0%,100% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
}

/* ‚ú® Floating Warm Sparks */
.spark {
position: absolute;
width: 6px;
height: 6px;
background: rgba(255, 179, 71, 0.7);
border-radius: 50%;
box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
animation: floatSpark 14s linear infinite;
}
@keyframes floatSpark {
0% { transform: translateY(100vh) scale(0.5); opacity: 0.4; }
50% { opacity: 1; }
100% { transform: translateY(-20vh) scale(1.3); opacity: 0; }
}
.spark:nth-child(1){left:10%;animation-delay:0s;}
.spark:nth-child(2){left:40%;animation-delay:3s;}
.spark:nth-child(3){left:75%;animation-delay:6s;}
.spark:nth-child(4){left:55%;animation-delay:9s;}
.spark:nth-child(5){left:85%;animation-delay:1s;}

/* üíé CHAT CONTAINER */
#chat-container {
width: 90%;
max-width: 470px;
height: 90vh;
border-radius: 2rem;
background: rgba(255,255,255,0.08);
backdrop-filter: blur(35px);
border: 1.5px solid rgba(255,255,255,0.2);
box-shadow: 0 0 60px rgba(255, 94, 0, 0.5), inset 0 0 25px rgba(255,255,255,0.05);
display: flex;
flex-direction: column;
overflow: hidden;
animation: fadeIn 1.2s ease-out;
z-index: 10;
}
@keyframes fadeIn {
from { opacity: 0; transform: scale(0.9); }
to { opacity: 1; transform: scale(1); }
}

/* üéµ HEADER */
#header {
background: linear-gradient(90deg, #a11a0f, #e25822, #ffb703);
text-align: center;
padding: 1.5rem 0 1rem 0;
font-family: "Marcellus", serif;
color: #fff3c4;
letter-spacing: 0.1rem;
text-shadow: 0 0 0.6rem rgba(0,0,0,0.4);
}
#header span {
font-size: 2rem;
font-weight: 700;
background: linear-gradient(90deg, #ffd166, #fca311, #ff7b00);
-webkit-background-clip: text;
color: transparent;
animation: shimmer 3s linear infinite;
display: inline-block;
}
@keyframes shimmer {
0% { background-position: 0%; }
100% { background-position: 200%; }
}
#header small {
display: block;
margin-top: 4px;
font-size: 0.8rem;
color: #fff1d6;
opacity: 0.9;
}

/* üí¨ CHAT AREA */
#chat-box {
flex: 1;
padding: 1.2rem;
overflow-y: auto;
background: transparent;
scroll-behavior: smooth;
}
#chat-box::-webkit-scrollbar-thumb {
background: #ffb703;
border-radius: 10px;
}
#chat-box::-webkit-scrollbar { width: 8px; }

/* üó®Ô∏è MESSAGES */
.message {
display: flex;
align-items: flex-end;
margin: 0.7rem 0;
animation: slideUp 0.4s ease;
}
@keyframes slideUp {
from { transform: translateY(15px); opacity: 0; }
to { transform: translateY(0); opacity: 1; }
}

.bot img.avatar {
width: 40px;
height: 40px;
border-radius: 50%;
margin-right: 10px;
border: 2px solid #ffb703;
box-shadow: 0 0 12px rgba(255, 153, 0, 0.5);
}
.bubble {
padding: 0.8rem 1rem;
border-radius: 1.2rem;
line-height: 1.4;
font-size: 0.95rem;
max-width: 78%;
}

/* Bot bubble ‚Äî Light Ivory with Warm Text */
.bot .bubble {
background: linear-gradient(135deg, #fff8f1, #ffe9d6);
color: #7a1e0e;
border: 1px solid rgba(255,179,71,0.2);
border-radius: 20px 20px 20px 10px;
box-shadow: 0 3px 12px rgba(255,255,255,0.1);
}

/* User bubble ‚Äî Sunset Ember */
.user {
justify-content: flex-end;
}
.user .bubble {
background: linear-gradient(135deg, #d62828, #f77f00);
color: #fffdf6;
border-radius: 20px 20px 10px 20px;
box-shadow: 0 3px 15px rgba(247,127,0,0.6);
}

/* üéß Themed images & videos */
.themed-image, iframe, audio {
width: 100%;
max-width: 100%;
height: auto;
display: block;
margin-top: 0.5rem;
border-radius: 0.8rem;
border: 2px solid #ffb703;
box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

/* üéπ INPUT AREA */
#input-area {
display: flex;
flex-wrap: wrap;
padding: 1rem;
background: rgba(0,0,0,0.45);
backdrop-filter: blur(10px);
border-top: 1px solid rgba(255,255,255,0.15);
}
#user-input {
flex: 1 1 70%;
min-width: 60%;
border: none;
border-radius: 2rem;
padding: 0.8rem 1rem;
font-size: 1rem;
background: #fffefc;
outline: none;
transition: all 0.3s;
}
#user-input:focus {
box-shadow: 0 0 12px rgba(255,179,71,0.6);
border: 2px solid #ffb703;
}
#send-btn {
flex: 1 1 25%;
min-width: 80px;
margin-left: 0.5rem;
background: linear-gradient(135deg, #ff7b00, #e25822);
color: #fffef9;
border: none;
padding: 0.6rem 1rem;
border-radius: 2rem;
font-weight: 600;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 0 12px rgba(255,100,0,0.7);
}
#send-btn:hover {
transform: translateY(-2px);
box-shadow: 0 0 20px rgba(255,150,0,0.9);
}
#send-btn:active { transform: scale(0.95); }

/* ‚ú® Typing indicator */
.typing-indicator {
background: linear-gradient(90deg, #fff2df, #ffe6cc);
border-radius: 1.2rem 1.2rem 1.2rem 0.6rem;
padding: 0.4rem 0.8rem;
display: flex;
align-items: center;
justify-content: center;
}
.typing-indicator span {
width: 6px;
height: 6px;
margin: 0 2px;
background: #b33912;
border-radius: 50%;
animation: blink 1.5s infinite;
}
.typing-indicator span:nth-child(2){animation-delay:0.3s;}
.typing-indicator span:nth-child(3){animation-delay:0.6s;}
@keyframes blink {
0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
40% { opacity: 1; transform: scale(1.2); }
}

.msg-name {
font-size: 0.75rem;
margin-bottom: 3px;
color: #ffe0b2;
font-weight: 600;
opacity: 0.9;
}
.user .msg-name {
text-align: right;
color: #ffd9c0;
}

/* üì± MEDIA QUERY FOR SMALL SCREENS */
@media screen and (max-width: 400px) {
#chat-container { height: 95vh; width: 95%; }
#header span { font-size: 1.5rem; }
#header small { font-size: 0.7rem; }
#input-area { flex-direction: column; }
#send-btn { width: 100%; margin: 0.5rem 0 0 0; }
.bubble { font-size: 0.85rem; max-width: 90%; }
.bot img.avatar { width: 35px; height: 35px; }
} </style>

</head>
<body>

<!-- Floating Sparks -->

<div class="spark"></div>
<div class="spark"></div>
<div class="spark"></div>
<div class="spark"></div>
<div class="spark"></div>

<div id="chat-container">
  <div id="header">
    <span>Saleh üéµ</span>
    <small>Your Elegant Qanun Tutor</small>
  </div>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
let userRealName = "You";
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-btn");

let senderId = localStorage.getItem("senderId");
if (!senderId) {
  senderId = "user_" + Math.floor(Math.random() * 1000000);
  localStorage.setItem("senderId", senderId);
}

function appendMessage(sender, message, senderName = null, isHTML = false) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", sender);
  let content = isHTML ? message : message.replace(/\n/g, '<br>');
  let nameTag = senderName ? `<div class="msg-name">${senderName}</div>` : "";
  if (sender === "bot") {
    msgDiv.innerHTML = `
      <img class="avatar" src="Salehbot.png" alt="Bot"/>
      <div>
        ${nameTag}
        <div class="bubble">${content}</div>
      </div>
    `;
  } else {
    msgDiv.innerHTML = `
      <div>
        ${nameTag}
        <div class="bubble">${content}</div>
      </div>
    `;
  }
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function showTyping() {
  const typingDiv = document.createElement("div");
  typingDiv.classList.add("message", "bot");
  typingDiv.innerHTML = `
    <img class="avatar" src="Salehbot.png" alt="Bot"/>
    <div class="typing-indicator"><span></span><span></span><span></span></div>`;
  chatBox.appendChild(typingDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
  return typingDiv;
}

async function sendMessage(message) {
  sendButton.disabled = true;
  userInput.disabled = true;
  appendMessage("user", message, userRealName);
  const typing = showTyping();
  try {
    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sender: senderId, message }),
    });
    const data = await response.json();
    typing.remove();
    data.forEach(msg => {
      if (msg.text) appendMessage("bot", msg.text, msg.sender_name || "Saleh üéµ");
      if (msg.image) appendMessage("bot", `<img src="${msg.image}" class="themed-image"/>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.audio) appendMessage("bot", `<audio controls src="${msg.audio}" preload="auto"></audio>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.video)
        appendMessage("bot", `<iframe width="260" height="146" src="${msg.video.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>`, msg.sender_name || "Saleh üéµ", true);
    });
  } catch (error) {
    typing.remove();
    appendMessage("bot", "‚ùå I can't reach the server right now. Please check your FastAPI connection.");
    console.error("API Error:", error);
  } finally {
    sendButton.disabled = false;
    userInput.disabled = false;
    userInput.focus();
  }
}

sendButton.addEventListener("click", () => {
  const msg = userInput.value.trim();
  if (!msg) return;
  sendMessage(msg);
  userInput.value = "";
});
userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendButton.click();
  }
});

window.onload = async () => {
  await new Promise(r => setTimeout(r, 500));
  try {
    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sender: senderId, message: "/greet" }),
    });
    const data = await response.json();
    data.forEach(msg => {
      if (msg.text) appendMessage("bot", msg.text, msg.sender_name || "Saleh üéµ");
      if (msg.image) appendMessage("bot", `<img src="${msg.image}" class="themed-image"/>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.audio) appendMessage("bot", `<audio controls src="${msg.audio}" preload="auto"></audio>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.video)
        appendMessage("bot", `<iframe width="260" height="146" src="${msg.video.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>`, msg.sender_name || "Saleh üéµ", true);
    });
    userInput.focus();
  } catch (error) {
    appendMessage("bot", "üö® Could not connect to FastAPI at http://127.0.0.1:8000.");
  }
};
</script>

</body>
</html>
