<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Saleh üéµ - Desert Sunset</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;500;700&display=swap");

/* üåÖ BACKGROUND ‚Äî Amber & Crimson Glow */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 30% 30%, #4a0d0d, #6d0f0f, #ff8c00);
  background-size: 200% 200%;
  animation: backgroundShift 20s ease-in-out infinite;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  color: #fefae0;
}
@keyframes backgroundShift {
  0%,100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

/* ‚ú® Floating Warm Sparks */
.spark {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(255, 179, 71, 0.7);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
  animation: floatSpark 14s linear infinite;
}
@keyframes floatSpark {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0.4; }
  50% { opacity: 1; }
  100% { transform: translateY(-20vh) scale(1.3); opacity: 0; }
}
.spark:nth-child(1){left:10%;animation-delay:0s;}
.spark:nth-child(2){left:40%;animation-delay:3s;}
.spark:nth-child(3){left:75%;animation-delay:6s;}
.spark:nth-child(4){left:55%;animation-delay:9s;}
.spark:nth-child(5){left:85%;animation-delay:1s;}

/* üíé CHAT CONTAINER */
#chat-container {
  width: 470px;
  height: 660px;
  border-radius: 40px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(35px);
  border: 1.5px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 60px rgba(255, 94, 0, 0.5), inset 0 0 25px rgba(255,255,255,0.05);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  animation: fadeIn 1.2s ease-out;
  z-index: 10;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* üéµ HEADER */
#header {
  background: linear-gradient(90deg, #a11a0f, #e25822, #ffb703);
  text-align: center;
  padding: 25px 0 15px 0;
  font-family: "Marcellus", serif;
  color: #fff3c4;
  letter-spacing: 2px;
  text-shadow: 0 0 10px rgba(0,0,0,0.4);
}
#header span {
  font-size: 38px;
  font-weight: 700;
  background: linear-gradient(90deg, #ffd166, #fca311, #ff7b00);
  -webkit-background-clip: text;
  color: transparent;
  animation: shimmer 3s linear infinite;
  display: inline-block;
}
@keyframes shimmer {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}
#header small {
  display: block;
  margin-top: 4px;
  font-size: 14px;
  color: #fff1d6;
  opacity: 0.9;
}

/* üí¨ CHAT AREA */
#chat-box {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: transparent;
  scroll-behavior: smooth;
}
#chat-box::-webkit-scrollbar-thumb {
  background: #ffb703;
  border-radius: 10px;
}
#chat-box::-webkit-scrollbar { width: 8px; }

/* üó®Ô∏è MESSAGES */
.message {
  display: flex;
  align-items: flex-end;
  margin: 14px 0;
  animation: slideUp 0.4s ease;
}
@keyframes slideUp {
  from { transform: translateY(15px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.bot img.avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 12px;
  border: 2px solid #ffb703;
  box-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
}
.bubble {
  padding: 14px 18px;
  border-radius: 22px;
  line-height: 1.5;
  font-size: 16px;
  max-width: 78%;
}

/* Bot bubble ‚Äî Light Ivory with Warm Text */
.bot .bubble {
  background: linear-gradient(135deg, #fff8f1, #ffe9d6);
  color: #7a1e0e;
  border: 1px solid rgba(255,179,71,0.2);
  border-radius: 20px 20px 20px 10px;
  box-shadow: 0 3px 15px rgba(255,255,255,0.1);
}

/* User bubble ‚Äî Sunset Ember */
.user {
  justify-content: flex-end;
}
.user .bubble {
  background: linear-gradient(135deg, #d62828, #f77f00);
  color: #fffdf6;
  border-radius: 20px 20px 10px 20px;
  box-shadow: 0 3px 20px rgba(247,127,0,0.6);
}

/* üéß Themed images */
.themed-image {
  width: 260px;
  border-radius: 15px;
  border: 2px solid #ffb703;
  box-shadow: 0 4px 25px rgba(0,0,0,0.5);
  margin-top: 6px;
}

/* üéπ INPUT AREA */
#input-area {
  display: flex;
  padding: 15px;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255,255,255,0.15);
}
#user-input {
  flex: 1;
  border: none;
  border-radius: 30px;
  padding: 15px 20px;
  font-size: 16px;
  background: #fffefc;
  outline: none;
  transition: all 0.3s;
}
#user-input:focus {
  box-shadow: 0 0 15px rgba(255,179,71,0.6);
  border: 2px solid #ffb703;
}
#send-btn {
  background: linear-gradient(135deg, #ff7b00, #e25822);
  color: #fffef9;
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  margin-left: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(255,100,0,0.7);
}
#send-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(255,150,0,0.9);
}
#send-btn:active {
  transform: scale(0.95);
}

/* ‚ú® Typing indicator */
.typing-indicator {
  background: linear-gradient(90deg, #fff2df, #ffe6cc);
  border-radius: 20px 20px 20px 10px;
  padding: 8px 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.typing-indicator span {
  width: 8px;
  height: 8px;
  margin: 0 3px;
  background: #b33912;
  border-radius: 50%;
  animation: blink 1.5s infinite;
}
.typing-indicator span:nth-child(2){animation-delay:0.3s;}
.typing-indicator span:nth-child(3){animation-delay:0.6s;}
@keyframes blink {
  0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
  40% { opacity: 1; transform: scale(1.2); }
}

.msg-name {
  font-size: 13px;
  margin-bottom: 4px;
  color: #ffe0b2;
  font-weight: 600;
  opacity: 0.9;
}
.user .msg-name {
  text-align: right;
  color: #ffd9c0;
}
.bubble img.themed-image,
.bubble audio {
  max-width: 100%;
  display: block;
  margin-top: 8px;
}

.bubble iframe {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  display: block;
  margin-top: 6px;
}
.bubble iframe {
  aspect-ratio: 16 / 9;
}

.bubble {
  display: inline-block;
  word-wrap: break-word;
  overflow: hidden;
}

</style>
</head>
<body>

<!-- Floating Sparks -->
<div class="spark"></div>
<div class="spark"></div>
<div class="spark"></div>
<div class="spark"></div>
<div class="spark"></div>

<div id="chat-container">
  <div id="header">
    <span>Saleh üéµ</span>
    <small>Your Elegant Qanun Tutor</small>
  </div>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  let userRealName = "You";

/* ‚úÖ Original logic ‚Äî unchanged */
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-btn");

let senderId = localStorage.getItem("senderId");
if (!senderId) {
  senderId = "user_" + Math.floor(Math.random() * 1000000);
  localStorage.setItem("senderId", senderId);
}

function appendMessage(sender, message, senderName = null, isHTML = false) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message", sender);

  let content = isHTML ? message : message.replace(/\n/g, '<br>');

  let nameTag = senderName ? `<div class="msg-name">${senderName}</div>` : "";

  if (sender === "bot") {
    msgDiv.innerHTML = `
      <img class="avatar" src="Salehbot.png" alt="Bot"/>
      <div>
        ${nameTag}
        <div class="bubble">${content}</div>
      </div>
    `;
  } else {
    msgDiv.innerHTML = `
      <div>
        ${nameTag}
        <div class="bubble">${content}</div>
      </div>
    `;
  }
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}


function showTyping() {
  const typingDiv = document.createElement("div");
  typingDiv.classList.add("message", "bot");
  typingDiv.innerHTML = `
    <img class="avatar" src="Salehbot.png" alt="Bot"/>
    <div class="typing-indicator"><span></span><span></span><span></span></div>`;
  chatBox.appendChild(typingDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
  return typingDiv;
}

async function sendMessage(message) {
  sendButton.disabled = true;
  userInput.disabled = true;

  appendMessage("user", message, userRealName);
  const typing = showTyping();

  try {
    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sender: senderId, message }),
    });

    const data = await response.json();
    typing.remove();

    data.forEach(msg => {
      if (msg.text) appendMessage("bot", msg.text, msg.sender_name || "Saleh üéµ");
      if (msg.image)
        appendMessage("bot", `<img src="${msg.image}" class="themed-image"/>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.audio)
        appendMessage("bot", `<audio controls src="${msg.audio}" preload="auto"></audio>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.video)
        appendMessage(
          "bot",
          `<iframe width="260" height="146" src="${msg.video.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>`,
          msg.sender_name || "Saleh üéµ",
          true
        );
    });

  } catch (error) {
    typing.remove();
    appendMessage("bot", "‚ùå I can't reach the server right now. Please check your FastAPI connection.");
    console.error("API Error:", error);
  } finally {
    sendButton.disabled = false;
    userInput.disabled = false;
    userInput.focus();
  }
}


sendButton.addEventListener("click", () => {
  const msg = userInput.value.trim();
  if (!msg) return;
  sendMessage(msg);
  userInput.value = "";
});
userInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendButton.click();
  }
});
window.onload = async () => {
  await new Promise(r => setTimeout(r, 500));
  try {
    const response = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sender: senderId, message: "/greet" }),
    });
    const data = await response.json();

    data.forEach(msg => {
      if (msg.text) appendMessage("bot", msg.text, msg.sender_name || "Saleh üéµ");
      if (msg.image)
        appendMessage("bot", `<img src="${msg.image}" class="themed-image"/>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.audio)
        appendMessage("bot", `<audio controls src="${msg.audio}" preload="auto"></audio>`, msg.sender_name || "Saleh üéµ", true);
      if (msg.video)
        appendMessage(
          "bot",
          `<iframe width="260" height="146" src="${msg.video.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>`,
          msg.sender_name || "Saleh üéµ",
          true
        );
    });

    userInput.focus();
  } catch (error) {
    appendMessage("bot", "üö® Could not connect to FastAPI at http://127.0.0.1:8000.");
  }
};

</script>
</body>
</html>
